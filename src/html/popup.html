<!DOCTYPE html>
<html>
<head>
  <title>Vanilla Extension</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/css/popup.css">
</head>
<body>
  <header>NextWord</header>
  <main class="main-popup">
    <div class="current-site">
      <div class="site-label">Active on</div>
      <div class="site-name" id="current-site">Loading...</div>
    </div>

    <div class="status">
      <span class="status-text" id="status-text">Active</span>
      <button class="toggle-btn" id="toggle-btn">Disable</button>
    </div>

    <form class="radio-buttons">
      <p class="form-label">Model:</p>
        <label><input type="radio" name="word" value="all">All</label>
        <label><input type="radio" name="word" value="casual">Casual</label>
        <label><input type="radio" name="word" value="formal">Formal</label>
        <label><input type="radio" name="word" value="poetic">Poetic</label>
    </form>

    <div class="show-grams">
      <h3>NextWord will work on:</h2>
      <label><input  type="checkbox" id="postBox" checked> Post input box</label>
      <label><input type="checkbox" id="searchBar" checked> Search bar</label>
      <label><input type="checkbox" id="commentBox" checked> Comment box</label>
      <label><input type="checkbox" id="chatBox" checked> Chat box</label>
      

      <p><em>Your settings are saved automatically.</em></p>
    </div>

    <div class="model-type"> 
      <div class="model-item">
        <span class="model-label">Prediction Method:</span>
        <label><input type="radio" name="word" value="poetic">Backoff</label> 
        <label><input type="radio" name="word" value="formal">Interpolation</label>
      </div>
    </div>
    <div class="no-suggestions">
      <label>Suggesstions: <input class="input-box" type="number" min="3" max="5" name="number" value=3></label>
    </div>
  </main>

  <footer>
        <a href="options.html">How to use</a>
  </footer>

</body>
</html>
